{% extends 'starter.html' %}
{% load crispy_forms_tags %}

{% block title %} <h3> {{ Title }} </h3> {% endblock %}
{% block content %}
<div class="cols-6">
  {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
  <input type="hidden" id="originzipcode" name="originzipcode">
  <input type="hidden" id="destzipcode" name="destzipcode">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" class="btn btn-success" value="Add">
  </form>
{% endblock %}
