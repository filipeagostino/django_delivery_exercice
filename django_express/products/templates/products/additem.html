{% extends 'starter.html' %}
{% load crispy_forms_tags %}

{% block title %} <h3> Add Item </h3> {% endblock %}
{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
      {{ message }}
  </div>
    {% endfor %}
{% endif %}

<div class="cols-6">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Add Deliverer">
  </form>
{% endblock %}
